name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build

      - name: Report bundle size
        if: github.event_name == 'pull_request'
        run: node dist/index.js --stats dist/stats.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
